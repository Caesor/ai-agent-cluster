<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>滴灌宇宙 Micro Universe</title>
    <link rel="stylesheet" href="libs/css/tailwind.min.css">
    <script src="libs/js/three.min.js"></script>
    <script src="libs/js/gsap.min.js"></script>
    <script src="libs/js/OrbitControls.min.js"></script>
    <link rel="stylesheet" href="libs/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 加载动画 -->
    <div class="loader">
        <div class="loader-spinner"></div>
        <div class="loader-text">正在加载滴灌宇宙</div>
    </div>
    
    <!-- 主应用容器 -->
    <div id="app">
        <!-- 3D场景容器 -->
        <div id="scene-container"></div>
        
        <!-- 顶部导航栏 -->
        <div class="top-nav">
            <div class="flex items-center">
                <img src="libs/img/logo-vertical-white.svg" alt="滴灌通澳门交易所Logo" class="h-10 mr-3">
                <h1 class="text-xl font-bold tracking-wider"><span class="text-blue-400">滴灌宇宙 Micro Universe</span></h1>
            </div>
            
            <div class="hidden md:flex items-center gap-4">
                <button class="neon-button"><i class="fas fa-user-circle mr-2"></i>用户中心</button>
            </div>
            <div class="md:hidden">
                <button class="text-white"><i class="fas fa-bars text-xl"></i></button>
            </div>
        </div>
        
        <!-- 聊天面板 -->
        <div class="chat-panel glass-panel">
            <div class="chat-header">
                <div class="flex items-center">
                    <div class="w-8 h-8 rounded-full bg-blue-900 flex items-center justify-center mr-2">
                        <i class="fas fa-robot"></i>
                    </div>
                    <h3 class="font-medium" id="chat-agent-name">AI Agent</h3>
                </div>
                <button id="close-chat" class="text-gray-400 hover:text-white">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="chat-body">
                <!-- 消息将在这里动态添加 -->
            </div>
            <div class="chat-input">
                <input type="text" placeholder="输入您的问题..." id="message-input">
                <button id="send-message" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
        
        <!-- Agent信息面板 -->
        <div class="info-panel glass-panel">
            <div class="flex items-center mb-4 pb-3 border-b border-gray-700">
                <div class="w-12 h-12 rounded-full bg-blue-900 flex items-center justify-center text-xl mr-3">
                    <i class="fas fa-robot"></i>
                </div>
                <div>
                    <h3 class="text-lg font-semibold" id="agent-name">AI Agent信息</h3>
                    <p class="text-sm text-gray-300" id="agent-category">功能类别</p>
                </div>
                <button id="close-info" class="ml-auto text-gray-400 hover:text-white">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <p class="mb-3 text-gray-200" id="agent-description">请点击任一Agent图标以查看详细信息。</p>
            <div class="mb-4">
                <h4 class="text-sm font-semibold text-purple-300 mb-2">擅长领域</h4>
                <div class="flex flex-wrap gap-2" id="agent-skills">
                    <span class="px-2 py-1 text-xs bg-blue-900 bg-opacity-50 rounded-full">智能分析</span>
                    <span class="px-2 py-1 text-xs bg-blue-900 bg-opacity-50 rounded-full">资产管理</span>
                    <span class="px-2 py-1 text-xs bg-blue-900 bg-opacity-50 rounded-full">交易服务</span>
                </div>
            </div>
            <button class="w-full py-2 bg-blue-700 hover:bg-blue-800 text-white font-medium rounded-md transition-all" id="start-chat">开始对话</button>
        </div>
        
        <!-- 区域名称标签 -->
        <div class="layer-labels">
            <div class="layer-label inner-layer">
                <span class="label-dot" style="background: #1E4377;"></span>
                <span class="label-text">交易服务</span>
            </div>
            <div class="layer-label middle-layer">
                <span class="label-dot" style="background: #3A5745;"></span>
                <span class="label-text">专业支持</span>
            </div>
            <div class="layer-label outer-layer">
                <span class="label-dot" style="background: #614C66;"></span>
                <span class="label-text">增值服务</span>
            </div>
        </div>

            </div>
        </div> -->
        
        <!-- Agent悬停提示 -->
        <div class="agent-tooltip" id="agent-tooltip"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
