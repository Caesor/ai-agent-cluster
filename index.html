<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>滴灌通澳门交易所 - AI Agent集群</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 加载动画 -->
    <div class="loader">
        <div class="loader-spinner"></div>
        <div class="loader-text">正在加载 AI Agent 集群系统</div>
    </div>
    
    <!-- 主应用容器 -->
    <div id="app">
        <!-- 3D场景容器 -->
        <div id="scene-container"></div>
        
        <!-- 顶部导航栏 -->
        <div class="top-nav">
            <div class="flex items-center">
                <img src="https://mcex.mo/logo-vertical-white.svg" alt="滴灌通澳门交易所Logo" class="h-10 mr-3">
                <h1 class="text-xl font-bold tracking-wider"><span class="text-blue-400">AI Agent集群系统</span></h1>
            </div>
            
            <!-- Agent分类筛选器 -->
            <div class="filter-controls">
                <button class="active filter-btn" data-category="all">全部层级</button>
                <button class="filter-btn" data-category="inner" style="border-color: #305866;">内层</button>
                <button class="filter-btn" data-category="middle" style="border-color: #4B5762;">中层</button>
                <button class="filter-btn" data-category="outer" style="border-color: #704E4B;">外层</button>
            </div>
            
            <div class="hidden md:flex items-center gap-4">
                <button class="neon-button"><i class="fas fa-book-open mr-2"></i>开发文档</button>
                <button class="neon-button"><i class="fas fa-user-circle mr-2"></i>用户中心</button>
            </div>
            <div class="md:hidden">
                <button class="text-white"><i class="fas fa-bars text-xl"></i></button>
            </div>
        </div>
        
        <!-- 聊天面板 -->
        <div class="chat-panel glass-panel">
            <div class="chat-header">
                <div class="flex items-center">
                    <div class="w-8 h-8 rounded-full bg-blue-900 flex items-center justify-center mr-2">
                        <i class="fas fa-robot"></i>
                    </div>
                    <h3 class="font-medium" id="chat-agent-name">AI Agent</h3>
                </div>
                <button id="close-chat" class="text-gray-400 hover:text-white">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="chat-body">
                <div class="agent-message">
                    您好！我是滴灌通澳门交易所的AI Agent，很高兴为您服务。请问有什么我可以帮您解答的问题？
                </div>
            </div>
            <div class="chat-input">
                <input type="text" placeholder="输入您的问题..." id="message-input">
                <button id="send-message">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
        
        <!-- 操作提示 -->
        <div class="controls-helper glass-panel">
            <h4 class="text-sm font-semibold text-blue-300 mb-2">操作指南</h4>
            <p><i class="fas fa-mouse mr-2 text-gray-400"></i> 拖拽旋转视图</p>
            <p><i class="fas fa-scroll mr-2 text-gray-400"></i> 滚轮缩放视图</p>
            <p><i class="fas fa-hand-pointer mr-2 text-gray-400"></i> 点击图标与Agent对话</p>
            <p><i class="fas fa-search mr-2 text-gray-400"></i> 悬停查看Agent名称</p>
        </div>
        
        <!-- Agent信息面板 -->
        <div class="info-panel glass-panel">
            <div class="flex items-center mb-4 pb-3 border-b border-gray-700">
                <div class="w-12 h-12 rounded-full bg-blue-900 flex items-center justify-center text-xl mr-3">
                    <i class="fas fa-robot"></i>
                </div>
                <div>
                    <h3 class="text-lg font-semibold text-blue-300" id="agent-name">AI Agent信息</h3>
                    <p class="text-sm text-gray-300" id="agent-category">功能类别</p>
                </div>
                <button id="close-info" class="ml-auto text-gray-400 hover:text-white">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <p class="mb-3 text-gray-200" id="agent-description">请点击任一Agent图标以查看详细信息。</p>
            <div class="mb-4">
                <h4 class="text-sm font-semibold text-purple-300 mb-2">擅长领域</h4>
                <div class="flex flex-wrap gap-2" id="agent-skills">
                    <span class="px-2 py-1 text-xs bg-blue-900 bg-opacity-50 rounded-full">智能分析</span>
                    <span class="px-2 py-1 text-xs bg-blue-900 bg-opacity-50 rounded-full">资产管理</span>
                    <span class="px-2 py-1 text-xs bg-blue-900 bg-opacity-50 rounded-full">交易服务</span>
                </div>
            </div>
            <button class="w-full py-2 bg-blue-700 hover:bg-blue-800 text-white font-medium rounded-md transition-all" id="start-chat">开始对话</button>
        </div>
        
        <!-- 图层说明 -->
        <div class="layer-info glass-panel">
            <div class="flex items-center justify-between mb-2">
                <h4 class="text-sm font-semibold text-blue-300">集群架构</h4>
                <button id="close-layer-info" class="text-gray-400 hover:text-white text-sm">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="text-xs text-gray-300 mb-1">
                <span class="inline-block w-3 h-3 rounded-full mr-1" style="background: #305866;"></span>
                内层：基础服务 - 资产管理、发行、结算与托管服务
            </div>
            <div class="text-xs text-gray-300 mb-1">
                <span class="inline-block w-3 h-3 rounded-full mr-1" style="background: #4B5762;"></span>
                中层：专业支持 - 风控、法务、估值与税务服务
            </div>
            <div class="text-xs text-gray-300">
                <span class="inline-block w-3 h-3 rounded-full mr-1" style="background: #704E4B;"></span>
                外层：增值服务 - 资讯、咨询、分析与报告
            </div>
        </div>
        
        <!-- Agent悬停提示 -->
        <div class="agent-tooltip" id="agent-tooltip"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
